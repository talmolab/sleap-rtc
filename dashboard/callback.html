<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLEAP-RTC - Logging in...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Callback-specific styles that extend the main stylesheet */
        .callback-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .callback-card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            text-align: center;
        }

        .callback-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .callback-logo img {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .callback-logo-text {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .callback-logo-text span {
            color: var(--accent-primary);
        }

        .callback-card h1 {
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .callback-card p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 14px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .callback-error {
            color: var(--status-error);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .callback-success-icon {
            width: 48px;
            height: 48px;
            background: rgba(34, 197, 94, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: var(--status-success);
        }

        .callback-success-icon svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-card">
            <div class="callback-logo">
                <img src="sleap-logo.png" alt="SLEAP">
                <div class="callback-logo-text">SLEAP<span>-RTC</span></div>
            </div>

            <div id="loading">
                <div class="spinner"></div>
                <h1>Completing Login</h1>
                <p>Please wait while we authenticate your account...</p>
            </div>

            <div id="success" class="hidden">
                <div class="callback-success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h1>Login Successful!</h1>
                <p>Redirecting to dashboard...</p>
            </div>

            <div id="error" class="hidden">
                <h1>Login Failed</h1>
                <div class="callback-error">
                    <p id="error-message">An error occurred during login.</p>
                </div>
                <a href="index.html" class="btn btn-primary" style="margin-top: 20px;">Try Again</a>
            </div>

            <div id="cli-success" class="hidden">
                <div class="callback-success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h1>Login Successful!</h1>
                <p>You can close this window and return to your terminal.</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        async function handleCallback() {
            const loadingEl = document.getElementById('loading');
            const successEl = document.getElementById('success');
            const errorEl = document.getElementById('error');
            const errorMsgEl = document.getElementById('error-message');
            const cliSuccessEl = document.getElementById('cli-success');

            try {
                // Parse URL parameters
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code');
                const state = params.get('state');
                const error = params.get('error');
                const cliState = params.get('cli_state');

                if (error) {
                    throw new Error(params.get('error_description') || error);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Verify OAuth state
                const savedState = sessionStorage.getItem('oauth_state');
                if (state !== savedState) {
                    throw new Error('State mismatch - possible CSRF attack');
                }
                sessionStorage.removeItem('oauth_state');

                // Exchange code for JWT
                const response = await fetch(`${CONFIG.SIGNALING_SERVER}/api/auth/github/callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        code,
                        redirect_uri: CONFIG.OAUTH_CALLBACK_URL,
                    }),
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || data.error || 'OAuth exchange failed');
                }

                const data = await response.json();

                // Check if this is CLI mode
                if (cliState) {
                    // Deposit token for CLI to poll
                    const depositResponse = await fetch(`${CONFIG.SIGNALING_SERVER}/api/auth/cli/deposit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            state: cliState,
                            jwt: data.token,
                            user: data.user,
                        }),
                    });

                    if (!depositResponse.ok) {
                        throw new Error('Failed to complete CLI login. Please try again.');
                    }

                    // Show CLI success message
                    loadingEl.classList.add('hidden');
                    cliSuccessEl.classList.remove('hidden');
                    return;
                }

                // Normal dashboard flow: save credentials and redirect
                localStorage.setItem(CONFIG.STORAGE_KEYS.JWT, data.token);
                localStorage.setItem(CONFIG.STORAGE_KEYS.USER, JSON.stringify(data.user));

                // Show success
                loadingEl.classList.add('hidden');
                successEl.classList.remove('hidden');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (e) {
                console.error('OAuth callback error:', e);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
                errorMsgEl.textContent = e.message;
            }
        }

        // Run on page load
        handleCallback();
    </script>
</body>
</html>
